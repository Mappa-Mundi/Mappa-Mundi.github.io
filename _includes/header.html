<style>
.navbar-modern {
    background: linear-gradient(135deg, #3D553D 0%, #2a3a2a 100%);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(219, 201, 176, 0.2);
    padding: 1rem 0;
    transition: all 0.3s ease;
}

.navbar-modern.scrolled {
    background: rgba(61, 85, 61, 0.95);
    backdrop-filter: blur(15px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.navbar-brand-modern {
    background: linear-gradient(45deg, #ffffff, #DBC9B0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    font-size: 1.5rem;
    text-decoration: none;
    transition: all 0.3s ease;
}

.navbar-brand-modern:hover {
    background: linear-gradient(45deg, #DBC9B0, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-decoration: none;
    transform: scale(1.05);
}

.navbar-nav-modern .nav-link {
    color: rgba(255, 255, 255, 0.8) !important;
    font-weight: 500;
    padding: 0.5rem 1rem !important;
    margin: 0 0.25rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    position: relative;
    text-decoration: none;
}

.navbar-nav-modern .nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #B22222, #DBC9B0);
    transition: all 0.3s ease;
    transform: translateX(-50%);
    border-radius: 1px;
}

.navbar-nav-modern .nav-link:hover {
    color: #ffffff !important;
    background: rgba(178, 34, 34, 0.1);
    transform: translateY(-2px);
}

.navbar-nav-modern .nav-link:hover::before {
    width: 80%;
}

.navbar-nav-modern .nav-link.active {
    color: #DBC9B0 !important;
    background: rgba(219, 201, 176, 0.1);
}

.navbar-nav-modern .nav-link.active::before {
    width: 80%;
}

.navbar-toggler-modern {
    border: none;
    padding: 0.5rem;
    border-radius: 8px;
    background: rgba(178, 34, 34, 0.1);
    transition: all 0.3s ease;
}

.navbar-toggler-modern:hover {
    background: rgba(178, 34, 34, 0.2);
    transform: scale(1.05);
}

.navbar-toggler-modern:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(178, 34, 34, 0.3);
}

.navbar-toggler-icon-modern {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

@media (max-width: 768px) {
    .navbar-nav-modern .nav-link {
        margin: 0.25rem 0;
        padding: 0.75rem 1rem !important;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
    }
    
    .navbar-nav-modern .nav-link:hover {
        background: rgba(178, 34, 34, 0.15);
    }
    
    .navbar-collapse-modern {
        background: rgba(61, 85, 61, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 12px;
        margin-top: 1rem;
        padding: 1rem;
        border: 1px solid rgba(219, 201, 176, 0.2);
    }
}
</style>

<nav class="navbar navbar-expand-md navbar-modern">
  <div class="container">
    <a class="navbar-brand navbar-brand-modern" href="/">Mappa Mundi</a>
    <button class="navbar-toggler navbar-toggler-modern" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon navbar-toggler-icon-modern"></span>
    </button>
    <div class="collapse navbar-collapse navbar-collapse-modern" id="navbarNav">
      <ul class="navbar-nav ml-auto navbar-nav-modern">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/features.html">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/privacy-policy.html">Privacy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/end-user-license-agreement.html">Terms</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
// Add scroll effect to navbar
window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar-modern');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

// Add active class to current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar-nav-modern .nav-link');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
});
</script>
